<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pig Latin</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="rectangle">
    <div id="speechBubble">Let mem translate all of your stuff please!</div>
    <img src="images/pig.png" alt="">
  </div>

  <h1>Pig Latin Translator</h1>
  
  <div class="translate">
    <label for="translate-input">Enter text to be translated:</label><br>
    <textarea name="translate-input" id="translate-input" style="resize: none;" onclick="bubbleDisappear()"></textarea> <br>
    <button type="submit" id="translate-go" onclick="pigLatin(); bubbleAppear()">Translate</button>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script type="text/javascript" src="pigLatinGUI.js"></script>
</body>

</html>
